            <form class="mt-4">

                    </div>
                    <div>

                                font-bold
                                ring-1 ring-inset ring-gray-200 focus:ring focus:ring-emerald-600
                                w-full px-3 py-2 mt-1">
                    </div>
                    <div class="flex items-center">
                            <input type="checkbox" id="contract" class="w-4 h-4 accent-emerald-600"> 
                            <label for="contract" class="ml-2">All Contract</label>
                    </div>

                </div>
            </form>
            <div class="mt-4 grid grid-cols-1 gap-y-2">
    
                <div class="flex justify-between text-sm font-bold">
                    <div>Support</div>
                    <div>₩ 42,480,000</div>
                </div>

                    <div class="flex justify-between">

                    </div>
                    <div class="flex justify-between">
                        <div>전기 통신 소방</div>
                        <div>₩ 42,480,000</div>
                    </div>
                </div>
                
                <div>
                    <div class="flex justify-between font-extrabold text-emerald-400">
                        <div>MIN</div>
                        <div>₩ 42,480,000</div>
                    </div>
                </div>
    
                <div class="text-sm">
                    <div class="flex justify-between font-bold">
                        <div>Contract(MAX)</div>
                        <div>₩ 42,480,000</div>
                    </div>
                    <div class="flex justify-between">
